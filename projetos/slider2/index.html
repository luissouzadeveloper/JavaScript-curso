<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-slider">
        <button id="prev-button"> <img src="img/arrow.png" alt="previous"></button>
        <div class="container-images">
            <img src="img/thumb.png" alt="Imagem 1" class="slider active">
            <img src="img/thumbKurumi.png" alt="Imagem 2" class="slider">
        </div>
        <button id="next-button"> <img src="img/arrow.png" alt="next"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
