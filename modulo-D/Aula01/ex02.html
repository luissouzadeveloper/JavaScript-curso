<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade: <input type="number" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <script>
        function calcular(){
            var velocidade = Number(document.querySelector('#velocidade').value);

            if (velocidade > 60) {
                document.write(`Sua velocidade é de ${velocidade} Km/h. Multado!`)
            } else {
                document.write(`Sua velocidade é de ${velocidade} Km/h. Pode seguir viagem!`)
            }
        }
        
    </script>
</body>
</html>
