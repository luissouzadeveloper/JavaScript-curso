<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        input{
            height: 30px;
        }
        #botao{
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" id="botao" onclick="somar()"><br><br>
    <span id="resultado">Aqui vai aparecer o resultado</span>

    <script>
        function somar(){
            var tn1 = document.querySelector('#txtn1');
            var tn2 = document.querySelector('#txtn2')
            var res = document.querySelector('#resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> resulta em <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
