<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - JavaScript</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous image">&laquo;</button>
        <button class="arrow-right control" aria-label="Previous image">&raquo;</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="./img/kyotaka.webp" alt="Ayanokoji" class="item current-item">
                <img src="./img/Bell-cranel.png" alt="Bell Cranel" class="item">
                <img src="./img/levi-ackerman.png" alt="Levi" class="item">
                <img src="./img/rock-lee.jpg" alt="Lee" class="item">
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
