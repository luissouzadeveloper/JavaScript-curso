<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições - parte 1</title>
</head>
<body>
    <script>
        // ESTRUTURA WHILE
        var contador = 1
        while (contador <= 20) {
            console.log('Passo ' + contador);
            contador++ // <= contador = contador + 1;
        }

        // ESTRUTURA DO WHILE
        var passo = 0
        do {
            console.log(`Passo ${passo}`)
            passo++
        } while (passo <= 20);
    </script>
</body>
</html>
